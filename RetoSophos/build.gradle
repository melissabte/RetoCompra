repositories {
 
   mavenLocal()
  jcenter()
}

buildscript {
    repositories {
 
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.33")
    }
}

 

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'                             

 

dependencies {
    testCompile 'net.serenity-bdd:serenity-core:2.0.33'
    testCompile 'net.serenity-bdd:serenity-junit:2.0.33'
    testCompile('junit:junit:4.12')

    testCompile('org.slf4j:slf4j-simple:1.7.7')

    compile 'net.serenity-bdd:serenity-core:2.0.33'
    compile 'net.serenity-bdd:serenity-junit:2.0.33'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.23'
    compile 'net.serenity-bdd:serenity-screenplay:2.0.33'
    compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.33'

}
gradle.startParameter.continueOnFailure = true 

 

compileJava.options.encoding = 'ISO-8859-1'